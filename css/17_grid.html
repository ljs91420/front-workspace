<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>17_grid.html</title>
    <link rel="stylesheet" href="./styles/style17.css">

<body>
    <h3>display: grid</h3>

    <ul>
        <li>column과 row를 설정할 수 있는 display 속성</li>
        <li>display를 grid로 설정한 요소는 grid container가 된다.</li>
        <li>내부의 자식 요소들은 grid item이 된다.</li>
    </ul>

    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
