<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_생성자 함수.html</title>
</head>
<body>
    <h3>생성자 함수</h3>

    <ul>
        <li>함수에 this를 사용하고 new와 함께 사용하면 클래스와 비슷한 역할을 하는 함수를 정의해둘 수 있다.</li>
        <li>new와 함께 사용하지 않으면 this가 올바르게 동작하지 않는다.</li>
        <li>첫 글자를 대문자로 사용해 클래스 역할을 하는 함수임을 표시해두는 게 좋다.</li>
    </ul>

    <p>Press F12</p>

    <script>
        // 유사한 객체를 여러 개 만들기 위한 함수(함수를 자바의 클래스처럼 활용)
        function Fruit(name, price) {
            this.name = name;
            this.price = price;
            console.log(this);
        }

        // Fruit('김밥', 3000); // new 없이 사용하는 this는 window를 가리킨다.

        // 함수를 new 없이 사용할 때와 new와 함께 사용할 때 this가 달라진다.
        const fruit1 = new Fruit('사과', 1000);
        const fruit2 = new Fruit('키위', 2000);

        // new와 함께 사용하는 경우 실제로는 이런 일이 발생하게 된다.
        function ActualFruit(name, price) {
            // this = {};
            this.name = name;
            this.price = price;
            // return this;
        }

        const fruit3 = new Fruit("배", 1500);

        // 생성자 함수에 메서드 추가하기
        function Dog(nickname, strength) {
            this.nickname = nickname;
            this.strength = strength;
            this.bite = function () {
                console.log(`${this.nickname} bites enemy with ${this.strength} damage.`);
            };
            this.jump = () => {
                console.log(`${this.nickname} jumps ${this.strength}cm.`);
            }
        }

        const d1 = new Dog("Sugar", 22);
        const d2 = new Dog("Happy", 15);

        d1.bite();
        d1.jump();

        d2.bite();
        d2.jump();
    </script>
</body>
</html>
