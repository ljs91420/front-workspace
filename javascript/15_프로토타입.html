<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_프로토타입.html</title>
</head>
<body>
    <h3>프로토타입</h3>

    <ul>
        <li>해당 객체의 조상 역할을 수행하는 것</li>
        <li>같은 생성자 함수로 생성된 객체들은 같은 프로토타입을 참조하고 있다.</li>
        <li>해당 생성자 함수의 prototype을 수정하면 해당 함수로 만들어진 모든 인스턴스에 수정사항이 반영된다.</li>
        <li></li>
    </ul>

    <script>
        function Cat(nickname, age, crying) {
            this.nickname = nickname;
            this.age = age;
            this.crying = crying;
            this.cry = function () {
                console.log(`${this.nickname}가 "${this.crying}"하고 울었습니다.`);
            };
        }

        const c1 = new Cat("올리버", 3, "야옹");
        const c2 = new Cat("레오", 4, "먀옹");

        console.dir(c1);
        console.dir(c2);

        c1.cry();
        c2.cry();

        // 이미 인스턴스가 생성된 이후에 프로토타입이 수정되어도 생성되어 있는 인스턴스에 변경 사항이 모두 적용된다.
        Cat.prototype.bite = function (target) {
            console.log(`${this.nickname}가 ${target}을 물었습니다!`);
        }

        c1.bite("손가락");
        c2.bite("팔뚝");

        // 해당 인스턴스에서 프로토타입에 접근할 때는 __proto__를 사용한다.
        console.log(c1.__proto__);

        c1.__proto__.walk = function () {
            console.log(`${this.nickname}가 사뿐사뿐 걷습니다.`);
        };
        
        c1.walk();
        c2.walk();
    </script>
</body>
</html>
