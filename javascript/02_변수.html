<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_변수.html</title>
</head>
<body>
    <h3>자바스크립트의 변수</h3>

    <ul>
        <li>자바스크립트에는 변수 타입이 없다(데이터의 타입은 있음)</li>
        <li>var : 변수를 선언한다.(생략 가능)</li>
        <li>let : 값 변경을 허용한 변수를 선언한다, 같은 이름으로 변수를 또 선언하는 것을 막아준다.</li>
        <li>const : 값 변경이 금지된 변수를 선언한다.</li>
    </ul>

    <script src="./scripts/script02.js"></script>
</body>
</html>
