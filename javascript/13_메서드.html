<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_메서드.html</title>
</head>
<body>
    <h3>자바스크립트에서 메서드 사용하기</h3>

    <p>Press F12</p>

    <script>
        // 객체의 값으로 함수를 넣어놓으면 해당 객체의 메서드가 된다.
        const dog = {
            name: "백구",
            leg_str: 10,
            run: function () {
                console.log(`${this.name}가 ${this.leg_str}의 속도로 달립니다.`);
            }
        };
        dog.run();

        // 이미 만들어진 객체에 메서드를 추가할 수도 있다.
        dog.jump = function () {
            console.log(`${this.name}가 ${this.leg_str * 0.8}의 힘으로 점프합니다.`);
        };
        
        // this는 호출할 때 누구인지 결정되는 값을 의미한다.
        dog.jump();

        // 객체에 메서드를 정의할 때도 단축 프로퍼티 문법을 사용할 수 있다.
        const turtle = {
            name: "거북이",
            age: 200,
            introduce() {
                console.log(`안녕하세요, 저는 ${this.name}입니다. 나이는 ${this.age}살입니다.`);
            }, // run : function() {}과 동일한 결과
        };

        turtle.introduce();

        // 메서드를 정의할 때 화살표 함수를 사용하면 this를 사용하지 못한다.
        // this를 활용하기 위해서는 function()을 사용해야 한다.
        const bear = {
            name: "쿠마",
            bite: (enemy) => {
                // 화살표 함수 내부의 this는 현재 객체 바깥을 참조하게 된다.
                console.dir(this); 
                console.log(`${this.name}가 ${enemy}를 세게 물었습니다.`);
            },
        };

        bear.bite("김민수");

        const wolf = {
            name: "늑돌이",
            // 객체 내부에 생성된 함수이므로 올바른 this를 가지고 있다.
            bite(enemy) {
                console.dir(this);

                // 화살표 함수는 본인의 영역을 가지지 않으므로 올바른 this를 참조하게 된다.
                const biteProcess = () => {
                    console.dir(this);
                    console.log(`${this.name}가 ${enemy}를 물었습니다!`);
                };
                // 객체 내부의 새로운 익명 함수로써 본인의 this를 가지게 된다.
                // const biteProcess = function () {
                //     console.dir(this);
                //     console.log(`${this.name}가 ${enemy}를 물었습니다.`);
                // };
                biteProcess();
            },
        };

        wolf.bite("김민수");

        // this는 객체의 메서드 내부에서 해당 객체를 가리키는 것이다.
        // 객체의 메서드 밖에서는 올바르게 동작하지 않는다.
        function makeFruit(name, price) {
            return {
                name,
                price: price * 2,
                ref: this, // 메서드의 바깥이므로 올바르지 않은 this
                getInstance() {
                    return this; // 메서드의 내부이므로 제대로 가리키고 있는 this
                },
            };
        };

        const apple = makeFruit('사과', 300);

        console.log(apple.ref);
        console.log(apple.getInstance());

        // 연습 : 다음과 같이 코드가 진행되었을 때 올바르게 동작하는 객체를 만들어보세요.
        const elevator = {
            curr_floor: 1,
            up() {
                ++this.curr_floor;
                return this;
            },
            down() {
                --this.curr_floor;
                return this;
            },
            show() {
                this.curr_floor > 0 ? console.log(`현재 ${this.curr_floor}층입니다.`) : console.log(`현재 B${Math.abs(this.curr_floor - 1)}층입니다.`);
            }
        };

        elevator.down().down().show(); // 출력 : 현재 B2층입니다.
        elevator.up().up().up().show(); // 출력 : 현재 2층입니다.
    </script>
</body>
</html>
