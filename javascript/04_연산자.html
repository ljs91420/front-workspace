<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_연산자.html</title>
</head>
<body>
    <h3>Javascript의 산술 연산자</h3>

    <ul>
        <li>+, -, *, /, %</li>
        <li>나누기의 결과가 실수로 나온다.</li>
        <li>몫을 구하고 싶다면 parseInt()를 사용해야 한다.</li>
    </ul>

    <h3>Javascript의 비교 연산자</h3>

    <ul>
        <li>대부분 동일하지만 다른 연산자가 있다.</li>
        <li>==, != : 타입이 다른 값도 같은 값이라고 여긴다.</li>
        <li>===, !== : 타입이 다르면 다른 값이라고 여긴다.</li>
    </ul>

    <script src="scripts/script04.js"></script>
</body>
</html>
